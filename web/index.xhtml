<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Upload</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">        
            <p:fileUpload id="upload" value="#{arquivoMB.upload}" fileUploadListener="#{arquivoMB.upload}" 
                          allowTypes="/(\.|\/)(txt)$/" sizeLimit="102400" 
                          invalidSizeMessage="O arquivo não deve ter mais que 100kb" 
                          fileLimitMessage="Não é possível fazer upload de mais de um arquivo por vez"
                          fileLimit="1" label="Selecionar..." uploadLabel="Upload" update="mensagens,dados" 
                          cancelLabel="Cancelar"/>
            <p:growl id="mensagens" showDetail="true"/>
            <h2>Dados do Arquivo</h2>
            <p:inputTextarea id="dados" cols="100" readonly="true" value="#{arquivoMB.dados}"/>
        </h:form>
    </h:body>
</html>
